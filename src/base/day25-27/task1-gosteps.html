<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFE ECMAScript - GoSteps</title>
</head>

<body>
    <h1>GoSteps</h1>
    <p>请按F12打开控制台</p>
    <p>
        <a href="index.html">返回主页</a>
    </p>
    <script>
        function Go() {
            console.log("Go");
        }

        function GoSteps(n) {
            var times = 0;
            if (n === undefined) {
                times = 1;
            } else if (n) {
                if (isNaN(n)) {
                    if (n === true) {
                        times = 1;
                    }
                } else if (n > 0) {
                    times = Math.floor(n);
                }
            }
            console.log(times);
            for (var i = 0; i < times; i++) {
                Go();
            }
        }

        GoSteps(10); // Go 10次
        GoSteps(1); // Go 1次
        GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
        GoSteps(0);  // 0次
        GoSteps(-1);  // 0次
        GoSteps(1.4);  // Go 1次
        GoSteps(1.6);  // Go 1次
        GoSteps(-1);  // 0次
        GoSteps(true);  // Go 1次
        GoSteps(false);  // 0次
        GoSteps("Test");  // 0次
        GoSteps(NaN);  // 0次
        GoSteps(null);  // 0次


    </script>
</body>

</html>
