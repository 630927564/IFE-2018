<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>

<body>
    <label>
        <input id="school" name="status" type="radio"> School
    </label>
    <label>
        <input id="company" name="status" type="radio"> Company
    </label>

    <select id="school-select">
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">
        <option>百度</option>
        <option>爱奇艺</option>
    </select>
    <script>
        var statusRadio = document.getElementsByName("status");
        for (var i = 0, len = statusRadio.length; i < len; i++) {
            statusRadio[i].onclick = function (e) {
                var t = e.target;
                if (t.checked) {
                    if (t.id == "school") {
                        document.getElementById("school-select").style.display = "inline";
                        document.getElementById("company-select").style.display = "none";
                    } else if (t.id == "company") {
                        document.getElementById("school-select").style.display = "none";
                        document.getElementById("company-select").style.display = "inline";
                    }
                }
            }
        }
    </script>
</body>

</html>
