<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFE ECMAScript - 队列（队头对应数组中第一个元素）</title>
</head>

<body>
    <h1>队列（队头对应数组中第一个元素）</h1>
    <p>
        <a href="index.html">返回主页</a>
    </p>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple&lt;-pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>
        var queue = ["apple", "pear"];
        var queueCont = document.querySelector("#queue-cont");
        var queueInput = document.querySelector("#queue-input");

        // 队头对应数组中第一个元素
        document.querySelector("#in-btn").onclick = function () {
            if (queueInput.value) {
                queue.push(queueInput.value);
            } else {
                alert("请输入要插入的元素！");
            }
            queueCont.innerHTML = "队列内容：" + queue.join("<-");
        };
        document.querySelector("#out-btn").onclick = function () {
            if (queue.length) {
                queue.shift();
            } else {
                alert("队列为空！");
            }
            queueCont.innerHTML = "队列内容：" + queue.join("<-");
        };
        document.querySelector("#font-btn").onclick = function () {
            if (queue.length) {
                queueInput.value = "队头元素为：" + queue[0];
            } else {
                queueInput.value = "队列为空！";
            }
        };
        document.querySelector("#empty-btn").onclick = function () {
            if (queue.length == 0) {
                queueInput.value = "队列为空！";
            } else {
                queueInput.value = "队列不为空！";
            }
        };
    </script>
</body>

</html>
