<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFE ECMAScript - 堆栈(栈顶对应数组中最后一个元素) </title>
</head>

<body>
    <h1>堆栈(栈顶对应数组中最后一个元素)</h1>
    <p>
        <a href="index.html">返回主页</a>
    </p>
    <input id="stack-input" type="text">
    <p id="stack-cont">栈内容：apple-&gt;pear</p>
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>

    <script>

        var stack = ["apple", "pear"];
        var stackCont = document.querySelector("#stack-cont");
        var stackInput = document.querySelector("#stack-input");

        // 栈顶对应数组中最后一个元素
        document.querySelector("#push-btn").onclick = function () {
            if (stackInput.value) {
                stack.unshift(stackInput.value);
            } else {
                alert("请输入要插入的元素！");
            }
            stackCont.innerHTML = "栈内容：" + stack.join("->");
        };
        document.querySelector("#pop-btn").onclick = function () {
            if (stack.length) {
                stack.shift();
            } else {
                alert("栈为空！");
            }
            stackCont.innerHTML = "栈内容：" + stack.join("->");
        };
        document.querySelector("#font-btn").onclick = function () {
            var len = stack.length;
            if (len) {
                stackInput.value = "栈顶元素为：" + stack[len - 1];
            } else {
                stackInput.value = "栈为空！";
            }
        };
        document.querySelector("#empty-btn").onclick = function () {
            if (stack.length == 0) {
                stackInput.value = "栈为空！";
            } else {
                stackInput.value = "栈不为空！";
            }
        };
    </script>

</body>

</html>
