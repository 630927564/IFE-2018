        function scoreObjToArr() {
            var scoreArr = new Array();
            for (var key in scoreObject) {
                var tempArr = new Array();
                tempArr.push(key);
                var subObj = scoreObject[key];
                for (var key2 in subObj) {
                    tempArr.push(subObj[key2]);

                scoreArr.push(tempArr);

            return scoreArr;
