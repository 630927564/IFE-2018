<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        var firstNum = document.getElementById("first-number");
        var secondNum = document.getElementById("second-number");
        var operateBtns = document.getElementsByTagName("button");
        var result = document.getElementById("result");

        Array.from(operateBtns).forEach(element => {
            element.onclick = function () {
                result.innerHTML = "运算结果：" + operate(this.id).toFixed(4);
            }
        });
        function operate(id) {
            if (id == "add-btn") {
                return Number(firstNum.value) + Number(secondNum.value);
            } else if (id == "minus-btn") {
                return Number(firstNum.value) - Number(secondNum.value);
            } else if (id == "times-btn") {
                return Number(firstNum.value) * Number(secondNum.value);
            } else if (id == "divide-btn") {
                if (Number(secondNum.value) == 0) {
                    alert("分母不能为0");
                    return "输入错误！";
                }
                return Number(firstNum.value) / Number(secondNum.value);
            }
        }
    </script>
</body>

</html>
